version: '3'
services: 
  mongodb: 
    image: mongo:latest
    container_name: mongodb
    ports: 
      - '6500:5432'
    volumes: 
      - mongoDB:/data/mongodb
    env_file:
      - ./.env
    
  redis: 
    image: redis:alpine
    container_name: redis
    ports: 
      - '6379:6379'
    volumes: 
      - redisDB:/data

volumes: 
  mongoDB: 
  redisDB:
